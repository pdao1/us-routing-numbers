<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Routing Numbers Lookup</title>
  <script src="main.js" defer=""></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="bg-white">
		<div class="container">
			<div class="mx-auto mb-6 pb-3" style="
    display: grid;
    place-content: space-around;
    position: relative;
    top: 10px;
    left: 25px;">
	
				<div class="container">	
					<h1>Routing Numbers Lookup</h1>
				
					<form id="lookupForm">
						<select id="stateSelect" title="state-select">
							<option value="">Select State</option>
						</select>
				
						<select id="citySelect" title="city-select">
							<option value="">Select City</option>
						</select>
				
						<select id="bankSelect" title="bank-select">
							<option value="">Select Bank</option>
						</select>
				
						<button type="submit">Search</button>
					</form>
				</div>
			</div>
			<hr/>
			<div class="container mx-auto mt-3" style="display: grid;text-align: left;">
				<table id="resultsTable" style="
  margin: 10px 25px;
    display: table;
    position: relative;
    left: 10%;">
					<thead>
						<tr>
							<th>State</th>
							<th>City</th>
							<th>Bank</th>
							<th>Routing Number</th>
						</tr>
					</thead>
					<tbody id="resultsBody">
			</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
