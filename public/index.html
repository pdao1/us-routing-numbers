<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Routing Transit Number Lookup for Banks in the United States</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />

</head>
<body>
	<div class="bg-white">
		<div class="w-100">
			<div class="container mx-auto mb-6 pb-3" style="
     display: flex;
			position: relative;
			top: 20px;
			padding: 25px 0;
			text-align: center;">
	
				<div class="container">	
					<h1>Routing Number Lookup for U.S. Banks</h1>
				
					<form id="lookupForm">
						<select id="stateSelect" title="state-select">
							<option value="">Select State</option>
						</select>
				
						<select id="citySelect" title="city-select">
							<option value="">Select City</option>
						</select>
				
						<select id="bankSelect" title="bank-select">
							<option value="">Select Bank</option>
						</select>
				
						<button type="submit">Search</button>
					</form>
				</div>
			</div>
			<hr/>
			<div class="container mx-auto mt-3" id="table-container">
				<table id="resultsTable">
					<thead>
						<tr>
							<th>State</th>
							<th>City</th>
							<th>Bank</th>
							<th>Routing Number</th>
						</tr>
					</thead>
					<tbody id="resultsBody">
			</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<footer class="footer">
			<hr style="padding: 30px 0px; margin-top: 50px;">
				<div class="text-center">
					<p class="footer-contact">See something inaccurate? Send corrections inquiry to <a href="mailto:help@bankroutingnumber.net">help@bankroutingnumber.net</a>, Thanks!</p>
					<p class="footer-copyright">Copyright Â© 2023 - All right reserved by BankRoutingNumber.net / Routing-Numbers.US</p>
				</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
		<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
		<script src="main.js" defer=""></script>
	</body>
</html>
